<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Öneri Sistemi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary">Film Öneri Sistemi</h1>
        <p class="text-center text-muted">Kullanıcı ID'nizi girerek film önerileri alabilirsiniz.</p>
        <form action="/recommend" method="post" class="mb-4">
            <div class="mb-3">
                <label for="user_id" class="form-label">Kullanıcı ID:</label>
                <input type="number" class="form-control" id="user_id" name="user_id" placeholder="1 ile {{ max_user_id }} arasında bir değer girin" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Film Önerileri Al</button>
        </form>
        
        <h2 class="text-center mt-5">Diğer Seçenekler</h2>
        <form action="/similar" method="post" class="mb-3">
            <div class="mb-3">
                <label for="movie_title" class="form-label">Film Adı:</label>
                <input type="text" class="form-control" id="movie_title" name="movie_title" placeholder="Film adı girin" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Benzer Filmler Öner</button>
        </form>
        <form action="/filter" method="post" class="mb-3">
            <h3>Film Filtrele</h3>
            <div class="mb-3">
                <label for="genre" class="form-label">Tür:</label>
                <input type="text" class="form-control" id="genre" name="genre" placeholder="Örn: Komedi, Aksiyon">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Çıkış Yılı:</label>
                <input type="number" class="form-control" id="year" name="year" placeholder="Yıl girin (örn: 2000)">
            </div>
            <div class="mb-3">
                <label for="min_rating" class="form-label">Minimum Puan:</label>
                <input type="number" class="form-control" id="min_rating" name="min_rating" placeholder="1 ile 5 arasında bir puan" step="0.5" min="1" max="5">
            </div>
            <button type="submit" class="btn btn-info w-100">Filtrele</button>
        </form>
        <form action="/rate" method="post" class="mb-3">
            <h3>Film Puanla</h3>
            <div class="mb-3">
                <label for="user_id" class="form-label">Kullanıcı ID:</label>
                <input type="number" class="form-control" id="user_id" name="user_id" placeholder="Kullanıcı ID girin" required>
            </div>
            <div class="mb-3">
                <label for="movie_id" class="form-label">Film ID:</label>
                <input type="number" class="form-control" id="movie_id" name="movie_id" placeholder="Film ID girin" required>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Puan:</label>
                <input type="number" class="form-control" id="rating" name="rating" placeholder="1 ile 5 arasında puan verin" step="0.5" min="1" max="5" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Puan Ver</button>
        </form>
    </div>
</body>
</html>
